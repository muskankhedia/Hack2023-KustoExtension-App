<!DOCTYPE html>
<html>
<head>
  <title>Debugger Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f7f7f7;
    }

    button#attachDebugger {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #004578;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

  </style>
</head>
<body>
  <button id="attachDebugger">Attach Debugger</button>
  <script src="popup.js"></script>
</body>
</html>
